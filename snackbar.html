<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
  />

  <style>
    body {
      margin: 0;
      line-height: normal;
    }
  </style>
</head>
<body>
<div
        style="
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        text-align: left;
        font-size: 14px;
        color: #fff;
        font-family: 'SF Pro Text';
      "
>
  <div
          style="
          flex: 1;
          border-radius: 14px;
          background-color: rgba(45, 45, 45, 0.8);
          backdrop-filter: blur(20px);
          overflow: hidden;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;
          padding: 9px 16px;
        "
  >
    <div style="position: relative; width: 38px; height: 30px">
      <img
              style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 26px;
              height: 30px;
            "
              loading="eager"
              alt=""
              src="./public/bounds.svg"
      />

      <div
              style="
              position: absolute;
              top: 2px;
              left: 26px;
              width: 12px;
              height: 26px;
            "
      ></div>
    </div>
    <div
            style="
            position: relative;
            letter-spacing: -0.15px;
            line-height: 18px;
            font-weight: 600;
            display: none;
            width: 288px;
            flex-shrink: 0;
          "
    >
      Label
    </div>
    <div
            style="
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
          "
    >
      <div
              style="
              align-self: stretch;
              position: relative;
              letter-spacing: -0.15px;
              line-height: 18px;
            "
      >
        После удаление заявки, ваш кабинет блокируется на 10 минут.
      </div>
      <div
              style="
              align-self: stretch;
              position: relative;
              letter-spacing: -0.15px;
              line-height: 18px;
              color: #5ac8fa;
            "
      >
        Почему вы блокируете?
      </div>
    </div>
  </div>
</div>
</body>
</html>

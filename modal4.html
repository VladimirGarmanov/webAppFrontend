<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
  />

  <style>
    body {
      margin: 0;
      line-height: normal;
    }
  </style>
</head>
<body>
<div
        style="
        position: relative;
        border-radius: 10px 10px 0px 0px;
        background-color: #f2f5ff;
        width: 100%;
        height: 683px;
        overflow-y: auto;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 0px 0px 0px 0px;
        box-sizing: border-box;
        letter-spacing: normal;
      "
>
  <section
          style="
          flex: 1;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 68px 47px 307px 46px;
          box-sizing: border-box;
          gap: 32px;
          max-width: 100%;
          text-align: left;
          font-size: 20px;
          color: #000;
          font-family: Rubik;
        "
  >
    <div
            style="
            position: relative;
            background-color: #fff;
            width: 390px;
            height: 731px;
            display: none;
            max-width: 100%;
          "
    ></div>
    <div
            style="
            align-self: stretch;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 23px;
          "
    >
      <div
              style="
              position: relative;
              line-height: 14.47px;
              font-weight: 500;
              display: inline-block;
              width: 193px;
              z-index: 1;
            "
      >
        Заявки активные:
      </div>
      <div
              style="
              align-self: stretch;
              position: relative;
              font-size: 15px;
              line-height: 14.47px;
              text-align: center;
              z-index: 1;
            "
      >
        <span>Оставьте свой отзыв исполнителю </span>
        <span style="color: #67cb65">Artyur</span>
        <span>. Ниже оценка по шкале от 1 до 5.</span>
      </div>
    </div>
    <div
            style="
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 0px 15px 0px 14px;
            gap: 17px;
          "
    >
      <img
              style="
              position: relative;
              width: 40px;
              height: 40px;
              object-fit: cover;
              min-height: 40px;
              z-index: 1;
            "
              loading="eager"
              alt=""
              src="./public/AnimatedEmojies-512px-103.svg"
      />

      <img
              style="
              position: relative;
              width: 40px;
              height: 40px;
              object-fit: cover;
              min-height: 40px;
              z-index: 1;
            "
              loading="eager"
              alt=""
              src="./public/AnimatedEmojies-512px-191.svg"
      />

      <img
              style="
              position: relative;
              width: 40px;
              height: 40px;
              object-fit: cover;
              min-height: 40px;
              z-index: 1;
            "
              loading="eager"
              alt=""
              src="./public/AnimatedEmojies-512px-97.svg"
      />

      <img
              style="
              position: relative;
              width: 40px;
              height: 40px;
              object-fit: cover;
              min-height: 40px;
              z-index: 1;
            "
              loading="eager"
              alt=""
              src="./public/AnimatedEmojies-512px-125.svg"
      />

      <img
              style="
              position: relative;
              width: 40px;
              height: 40px;
              object-fit: cover;
              min-height: 40px;
              z-index: 1;
            "
              loading="eager"
              alt=""
              src="./public/AnimatedEmojies-512px-12.svg"
      />
    </div>
    <textarea
            style="
            border: none;
            background-color: #e0e4ea;
            height: 115px;
            width: 275px;
            outline: none;
            border-radius: 17px;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 15px;
            box-sizing: border-box;
            font-family: Rubik;
            font-size: 16px;
            color: #6c6c6c;
            z-index: 1;
          "
            placeholder="Комментарий..."
            rows="{6}"
            cols="{14}"
    >
        </textarea>
    <button
            style="
            cursor: pointer;
            border: none;
            padding: 13px 20px 14px 21px;
            background-color: #67cb65;
            border-radius: 14.43px;
            width: 275px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: center;
            box-sizing: border-box;
            gap: 10px;
            z-index: 1;
          "
    >
      <img
              style="
              position: relative;
              width: 20.4px;
              height: 20.4px;
              overflow: hidden;
              flex-shrink: 0;
            "
              alt=""
              src="./public/user-check.svg"
      />

      <div
              style="
              position: relative;
              font-size: 13.6px;
              line-height: 16.98px;
              font-weight: 500;
              font-family: Rubik;
              color: #fff;
              text-align: left;
            "
      >
        Отправить
      </div>
    </button>
  </section>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />

    <style>
        body {
            margin: 0;
            line-height: normal;
        }
    </style>
</head>
<body>
<div
        style="
        position: relative;
        border-radius: 10px 10px 0px 0px;
        background-color: #f2f5ff;
        width: 100%;
        height: 485px;
        overflow-y: auto;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 0px 0px 0px 0px;
        box-sizing: border-box;
        letter-spacing: normal;
        text-align: left;
        font-size: 14px;
        color: #fff;
        font-family: 'SF Pro Text';
      "
>
    <div
            style="
          position: relative;
          letter-spacing: -0.15px;
          line-height: 18px;
          font-weight: 600;
          display: none;
          width: 288px;
          flex-shrink: 0;
        "
    >
        Label
    </div>
    <section
            style="
          flex: 1;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 81px 52px 308px 50px;
          box-sizing: border-box;
          gap: 20px;
          max-width: 100%;
          text-align: center;
          font-size: 14px;
          color: #000;
          font-family: 'SF Pro Text';
        "
    >
        <div
                style="
            position: relative;
            background-color: #fff;
            width: 390px;
            height: 731px;
            display: none;
            max-width: 100%;
          "
        ></div>
        <img
                style="
            position: relative;
            width: 201px;
            height: 201px;
            overflow: hidden;
            flex-shrink: 0;
            object-fit: cover;
            z-index: 1;
          "
                loading="eager"
                alt=""
                src="./public/sad-face.svg"
        />

        <div
                style="
            align-self: stretch;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
          "
        >
            <div
                    style="
              align-self: stretch;
              position: relative;
              letter-spacing: -0.15px;
              line-height: 18px;
              z-index: 1;
            "
            >
                Заявка успешно удалена! Ваш кабинет заблокирован на 10 минут.
            </div>
            <div
                    style="
              align-self: stretch;
              position: relative;
              letter-spacing: -0.15px;
              line-height: 18px;
              color: #5ac8fa;
              z-index: 1;
            "
            >
                Почему вы блокируете?
            </div>
        </div>
        <button
                style="
            cursor: pointer;
            border: none;
            padding: 13px 65px 14px 67px;
            background-color: #e74444;
            border-radius: 14.43px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: flex-start;
            gap: 8px;
            white-space: nowrap;
            z-index: 1;
          "
        >
            <img
                    style="
              position: relative;
              width: 20.4px;
              height: 20.4px;
              overflow: hidden;
              flex-shrink: 0;
            "
                    alt=""
                    src="./public/check.svg"
            />

            <div
                    style="
              position: relative;
              font-size: 13.6px;
              line-height: 16.98px;
              font-weight: 500;
              font-family: Rubik;
              color: #fff;
              text-align: left;
            "
            >
                Вернуться назад
            </div>
        </button>
    </section>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
  />

  <style>
    body {
      margin: 0;
      line-height: normal;
    }
  </style>
</head>
<body>
<div
        style="
        position: relative;
        border-radius: 10px 10px 0px 0px;
        background-color: #f2f5ff;
        width: 100%;
        height: 458px;
        overflow-y: auto;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 0px 0px 0px 0px;
        box-sizing: border-box;
        letter-spacing: normal;
      "
>
  <section
          style="
          flex: 1;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 72px 33px 317px;
          box-sizing: border-box;
          gap: 15px;
          max-width: 100%;
          text-align: left;
          font-size: 16px;
          color: #000;
          font-family: Rubik;
        "
  >
    <div
            style="
            position: relative;
            background-color: #fff;
            width: 390px;
            height: 731px;
            display: none;
            max-width: 100%;
          "
    ></div>
    <div
            style="
            border-radius: 17px;
            background-color: #f7f7f7;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 16px 73px 16px 74px;
            white-space: nowrap;
            z-index: 1;
          "
    >
      <div style="position: relative; line-height: 20px">
        Выбрать категорию
      </div>
      <img
              style="
              position: relative;
              width: 24px;
              height: 24px;
              overflow: hidden;
              flex-shrink: 0;
            "
              alt=""
              src="./public/chevrondown.svg"
      />
    </div>
    <div
            style="
            border-radius: 17px;
            background-color: #f7f7f7;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 16px 59px 16px 60px;
            white-space: nowrap;
            z-index: 1;
          "
    >
      <div style="position: relative; line-height: 20px">
        Выбрать подкатегорию
      </div>
      <img
              style="
              position: relative;
              width: 24px;
              height: 24px;
              overflow: hidden;
              flex-shrink: 0;
            "
              alt=""
              src="./public/chevrondown-1.svg"
      />
    </div>
    <textarea
            style="
            border: none;
            background-color: #e0e4ea;
            height: 134.7px;
            width: auto;
            outline: none;
            align-self: stretch;
            border-radius: 19.91px;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 18px;
            box-sizing: border-box;
            font-family: Rubik;
            font-size: 18.7px;
            color: #6c6c6c;
            z-index: 1;
          "
            placeholder="Комментарий..."
            rows="{7}"
            cols="{16}"
    >
        </textarea>
    <div
            style="
            align-self: stretch;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            padding: 0px 3px;
            gap: 10px;
            font-size: 13.6px;
            color: #fff;
          "
    >
      <div
              style="
              flex: 1;
              border-radius: 14.43px;
              background-color: #67cb65;
              overflow: hidden;
              display: flex;
              flex-direction: row;
              align-items: flex-end;
              justify-content: flex-start;
              padding: 14px 59px;
              box-sizing: border-box;
              gap: 9px;
              min-width: 125px;
              white-space: nowrap;
              z-index: 1;
            "
      >
        <img
                style="
                position: relative;
                width: 20.4px;
                height: 20.4px;
                overflow: hidden;
                flex-shrink: 0;
              "
                alt=""
                src="./public/usercheck.svg"
        />

        <div
                style="position: relative; line-height: 16.98px; font-weight: 500"
        >
          Создать заявку
        </div>
      </div>
      <img
              style="
              align-self: stretch;
              position: relative;
              border-radius: 15.25px;
              max-height: 100%;
              width: 56px;
              overflow: hidden;
              flex-shrink: 0;
              min-height: 51px;
              z-index: 1;
            "
              alt=""
              src="./public/blank-frame.svg"
      />
    </div>
  </section>
</div>
</body>
</html>
